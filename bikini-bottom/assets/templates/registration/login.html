{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}
{% block head %}{% endblock head %}
{% block body %}
  <div class="container">
    <h1>LOGIN PAGE</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{form | crispy}}
      <button type="submit" class="btn btn-outline-primary">LOGIN</button>
    </form>
    <p>Forgot your password? Recover your account <a href="{% url 'password_reset' %}">here.</a></p>
  </div>
{% endblock body %}
